<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            display: flex;
            background-color: lightsalmon;
            flex-flow: row wrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }


    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">Outro conteúdo</div>
        <div class="item" id="i3">C</div>
        <div class="item" id="i4">Conteúdo um pouco maior</div>
        <div class="item" id="i5">E</div>
        <div class="item" id="i6">Conteúdo maior ainda, que vai chegar mais espaço</div>
        <div class="item" id="i7">G</div>
  
    </div>
</body>
</html>
