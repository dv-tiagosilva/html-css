<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para programar</p>

    <p>o site do 
        <iframe src="https://www.google.com.br/" frameborder="0" >
            <a href="https://www.google.com.br/" target="_blank">Google</a>
        </iframe>também é muito legal, pena que não funciona
    </p>
    <!--O Google tem proteção para seu conteúdo não ser exibido dentro de iframes-->

    <p>O repositório do Tiju no 
        <iframe src=https://dv-tiagosilva.github.io/frontend-mentor3/ frameborder="0" height="500" width="500">
            <a href="https://dv-tiagosilva.github.io/frontend-mentor3/" target="_blank">Github</a>
        </iframe>
        é mais legal
    </p>
</body>
</html>
