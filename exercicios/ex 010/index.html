<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <h2>Primeiro jeito</h2>
    <video src="midias/meu-video.mp4" title="Vídeo Animado" width="560" muted autoplay controls></video>

    <h2>Segundo jeito (para colocar mais formatos):</h2>
    <video width="560" poster="imagens/capa-aleluia.png" controls>
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h2>Inserindo vídeos no Youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/i5gbWhRW_ZA?si=1jTkN815i9HbVn66" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
