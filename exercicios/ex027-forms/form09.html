<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 09 - outro exemplo output</title>
</head>
<body>
    <h1>Exemplo Formulário 09</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div class="range">
            <label for="inum">Número:</label>
            <input type="range" name="number" id="inum" min="0" max="10" value="5"  oninput="outnum.innerHTML = Number(inum.value)">
            <output name="number" id="outnum"></output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
