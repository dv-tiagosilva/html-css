<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
       <abbr title="Use a tag &lt;p&gt;">
           <li>Parágrafos</li>
       </abbr>
       <abbr title="Use a tag &lt;h1&gt;">
           <li>Título</li>
       </abbr>
       <li>Imagens</li>
       <li>Abreviações</li>
       <li>Códigos-fonte</li>
       <li>Listas numerada</li>
       <li>Listas com demarcadores</li>
    
    </ul>
</body>
</html>
